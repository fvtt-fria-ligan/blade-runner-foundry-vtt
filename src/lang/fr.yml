FLBR.COMBAT_ACTION_HINT.Sprint: Vous pouvez effectuer des mouvements supplémentaires au cours d'un même round en utilisant l'action courir. Cela comptera alors comme votre action pour le round, ce qui signifie que vous ne pouvez effectuer aucune autre action. Faites un jet de MOBILITÉ – pour chaque <span class="blade-runner-symbols">S</span> , vous pouvez effectuer un mouvement supplémentaire, en plus de votre mouvement libre. Si vous échouez le jet, vous tombez (avant le deuxième mouvement) et ne pouvez pas vous relever avant votre prochain tour.
FLBR.COMBAT_ACTION_HINT.BreakFree: Vigueur + Combat rapproché
FLBR.COMBAT_ACTION_HINT.CarefulAim: Si vous prenez le temps de bien viser avant d'appuyer sur la gâchette, vous bénéficez d'un avantage sur votre jet d'attaque. Cependant, viser est une action en soi. Vous ne pouvez pas viser et tirer dans le même round. Si vous faites autre chose que tirer avec votre arme après avoir visé, ou si vous êtes touché par une attaque, vous perdez l'effet de la visée et vous devez dépenser une autre action pour viser.
FLBR.COMBAT_ACTION_HINT.Manipulate: Empathie + Manipulation
FLBR.COMBAT_ACTION_HINT.Grapple: Si vous agrippez votre adversaire en tant qu'attaque spéciale en combat rapproché, vous et votre adversaire tombez au sol. L'adversaire lâche toute arme qu'il tenait et ne peut plus bouger. La seule action qu'il peut effectuer est une tentative de se libérer – qui est une action qui réussit si l'adversaire remporte un jet opposé de COMBAT RAPPROCHÉ contre vous. Pendant que vous agrippez votre adversaire, la seule action que vous pouvez effectuer (jusqu'à ce que vous le libériez) est une attaque de lutte. Cela fonctionne comme une attaque à mains nues, mais votre cible est considérée comme étant attachée et ne peut donc pas se défendre.
