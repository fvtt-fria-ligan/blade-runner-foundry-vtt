FLBR.COMBAT_ACTION_HINT.Sprint: Możesz wykonać dodatkowe ruchy w jednej rundzie, korzystając z akcji sprintu. Ta akcja będzie jedyną możliwą do wykonania  w danej rundzie. Rzućć na Mobilność – za każdy wyrzucony <span class="blade-runner-symbols">Sukces</span>, możesz wykonać dodatkowy ruch oprócz darmowego. Jeśli nie uda  ci się rzut, upadasz i nie możesz wstać do następnej tury.
FLBR.COMBAT_ACTION_HINT.Crawl: Jeśli musisz się poruszać, będąc w pozycji leżącej, musisz pełzać. Działa to jak ruch, ale jest traktowane jako twoja akcja na tę rundę. Możesz wstać na końcu swojego pełzania (akcja darmowa).
