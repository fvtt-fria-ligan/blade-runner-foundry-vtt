FLBR.COMBAT_ACTION_HINT.CarefulAim: Jeśli poświęcisz czas na staranne celowanie przed naciśnięciem  spustu, zyskujesz przewagę w rzucie ataku. Celowanie samo  w sobie jest jednak akcją i nie możesz celować ostrożnie  oraz strzelać w tej samej rundzie. Jeśli wykonasz jakąkolwiek  inną akcję po celowaniu lub zostaniesz trafiony, tracisz efekt  celowania i musisz poświęcić kolejną akcję, aby ponownie celować  ostrożnie.
FLBR.COMBAT_ACTION_HINT.MeleeAttack: Siła + Walka Wręcz
FLBR.COMBAT_ACTION_HINT.Grapple: Jeśli złapiesz przeciwnika w walce wręcz jako specjalny atak,  oboje upadacie na ziemię. Przeciwnik traci trzymaną broń  i nie może się ruszać. Jedyną akcją, jaką może wykonać, jest  próba wyzwolenia się, która odnosi sukces, jeśli przeciwnik  wygra rzut na walkę wręcz przeciwko tobie. Podczas chwytania,  jedyną twoją akcją (do momentu zwolnienia przeciwnika) jest  atak chwytem. Działa to jak normalny atak bez broni, ale cel  jest unieruchomiony i nie może się bronić.
