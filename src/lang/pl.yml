FLBR.VEHICLE.Action.Crash: Wypadek
FLBR.VEHICLE.Action.CrashHint: Jeśli Spinner jest rozbity, uderza gwałtownie w ziemię. Wszyscy znajdujący się w środku doznają obrażeń upadkowych K3 punktów plus jeden za każdą strefę wysokości, zredukowane o wartość pancerza pojazdu. Możesz również przygotować się na uderzenie, rzucając na ZWINNOŚĆ - każde wyrzucone <span class="blade-runner-symbols">S</span> zmniejsza obrażenia o jeden.
FLBR.VEHICLE.Action.Repair: Naprawa
FLBR.VEHICLE.Action.CrashDialog: To spowoduje rozbicie pojazdu i zada {damage} obrażeń upadkowych każdemu pasażerowi, zmniejszone o wartość pancerza pojazdu i rzut na ZWINNOŚĆ (bez akcji).
FLBR.VEHICLE.Action.Explode: Eksplozja
FLBR.VEHICLE.Action.ExplodeHint: Pojazd eksploduje w kuli ognia. Wszyscy znajdujący się w środku są narażeni na wybuch o mocy B, a pojazd zostaje zniszczony poza możliwością naprawy.
FLBR.VEHICLE.Action.MassiveCrash: Ogromny Wypadek
FLBR.VEHICLE.Action.Ramming: Taranowanie
FLBR.VEHICLE.Action.RammingHint: Większość pojazdów może być używana jako broń - np. do przejechania celu. Liczy się to jako atak wręcz, ale zamiast walki wręcz wykonuje się rzut na PROWADZENIE. Ten rzut może być połączony z akcją przyspieszenia, ale wtedy rzut na PROWADZENIE staje się rzutem przeciwnystawnym, co może zmniejszyć skuteczność przyspieszenia. Podstawowy poziom obrażeń ataku równa się połowie wartości Wytrzymałości kadłuba pojazdu, zaokrąglając w górę. Taranowanie pojazdów powoduje obrażenia miażdżące, a kość krytyczna ma wielkość równą Wytrzymałości kadłuba, zaokrągloną w górę do najbliższej kości, do maksymalnej wartości K12 - np. pojazd o kadłubie 9 ma kość krytyczną K10.
FLBR.VEHICLE.Action.RepairHint: Naprawa uszkodzeń pojazdu wymaga jednego lub kilku rzutów na Technika. Jeden rzut można wykonać na zmianę. Tylko jedna osoba może rzucać na naprawę kadłuba, ale inni mogą pomagać. Każde wyrzucone <span class="blade-runner-symbols">S</span> usuwa jeden punkt uszkodzeń. Jeśli pojazd był zniszczony, przestaje być uznawany za zniszczony po naprawie jednego punktu uszkodzeń. Jeśli silnik lub zamontowana broń zostały unieruchomione wskutek krytycznego trafienia, naprawa zazwyczaj wymaga rzutu na Technika, oprócz jakiegokolwiek rzutu na naprawę uszkodzeń kadłuba. Praca trwa jedną zmianę.
